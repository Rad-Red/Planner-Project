<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radical Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>

  <!-- FullCalendar CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>
<body>
<div class="topbar">
  <!-- Navigation buttons -->
  <div class="tab-buttons">
    <button id="plannerTab" class="active">Planner</button>
    <button id="calendarTab">Calendar</button>
  </div>

  <!-- About dropdown -->
  <div class="dropdown">
    <button id="aboutButton">About</button>
    <div id="aboutDropdown">
      <div class="content">
        <p><strong>Made By:</strong> Abdullah Ahmed</p>
        <a href="https://alreeyada-school.com/" target="_blank">
          <img src="Images/912f95e4-e292-4fdb-9d12-6f12460cf3c8.jpeg" alt="Author" />
        </a>
      </div>
    </div>
  </div>
</div>

  <!-- Planner Section -->
  <section class="planner" id="plannerSection">
    <div class="content-wrapper">
      <div class="sidebar">
        <br />
        <button class="btn" id="addRowButton" title="Add Row">+</button>
        <button class="btn" id="addColumnButton" title="Add Column">+</button>
        <button class="btn" id="removeRowButton" title="Remove Row">-</button>
        <button class="btn" id="removeColumnButton" title="Remove Column">-</button>
      </div>

      <div class="table">
        <table id="tableInput">
          <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
          </tr>
        </table>
      </div>
    </div>

    <footer class="footer">
      <!-- Footer left empty or you can put other info here -->
    </footer>
  </section>

  <!-- Calendar Section (hidden by default, shown when tab is clicked) -->
  <section class="calendar-view" id="calendarSection" style="display:none;">
    <div id="calendar"></div>
  </section>

  <div class="popup" id="popupMessage"></div>
</body>
</html>
