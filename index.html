<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radical Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>

  <!-- FullCalendar CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <!-- Tab Dropdown -->
<div class="tab-dropdown">
  <button id="tabMenuButton">&#9776;</button> <!-- three-line menu icon -->
  <div id="tabMenuDropdown" class="tab-menu-content">
    <button id="plannerTab">Planner</button>
    <button id="calendarTab">Calendar</button>
  </div>
</div>
    <div class="dropdown">
      <button id="aboutButton">About</button>
      <div id="aboutDropdown">
        <div class="content">
          <p><strong>Made By:</strong> Abdullah Ahmed (aka Radred)</p>
          <a href="https://alreeyada-school.com/" target="_blank">
            <img src="Images/912f95e4-e292-4fdb-9d12-6f12460cf3c8.jpeg" alt="Author" />
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Planner Section -->
  <section class="planner" id="plannerSection">
    <div class="content-wrapper">

      <!-- Sidebar with buttons -->
      <aside class="sidebar">
        <button class="btn" id="addRowButton" title="Add Row">+</button>
        <button class="btn" id="addColumnButton" title="Add Column">+</button>
        <button class="btn" id="removeRowButton" title="Remove Row">-</button>
        <button class="btn" id="removeColumnButton" title="Remove Column">-</button>
      </aside>

      <!-- Table area -->
      <div class="table">
        <table id="tableInput">
          <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
          </tr>
        </table>
      </div>

    </div>
    <footer class="footer"></footer>
  </section>

  <!-- Calendar Section -->
  <section class="calendar-view" id="calendarSection">
    <div id="calendar"></div>
  </section>

  <!-- Popup messages -->
  <div class="popup" id="popupMessage"></div>

<!-- Task view popup -->
<div id="viewTaskPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
background:white; border:2px solid #0570fa; border-radius:0.5rem; padding:1rem; z-index:2000; box-shadow:0 0 15px rgba(0,0,0,0.3); width:300px;">
  <h3 id="viewTaskTitle">Task Title</h3>
  <p><strong>Date:</strong> <span id="viewTaskDate"></span></p>
  <p><strong>Time:</strong> <span id="viewTaskTime"></span></p>
  <p><strong>Description:</strong> <span id="viewTaskDesc"></span></p>
  <div style="display:flex; justify-content:space-between; margin-top:0.5rem;">
    <button id="editTaskBtn" style="background:#0570fa; color:white; padding:0.4rem 0.8rem; border:none; border-radius:0.3rem; cursor:pointer;">Edit Task</button>
    <button id="deleteTaskBtn" style="background:#fa0505; color:white; padding:0.4rem 0.8rem; border:none; border-radius:0.3rem; cursor:pointer;">Delete Task</button>
  </div>
  <button id="closeViewTask" style="margin-top:0.5rem; background:#0570fa; color:white; padding:0.4rem 0.8rem; border:none; border-radius:0.3rem; cursor:pointer; width:100%;">Close</button>
</div>
</div>

</body>
</html>
